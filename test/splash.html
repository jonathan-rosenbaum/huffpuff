<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Blowout - Splash</title>
  <style>
    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2') format('woff2');
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    .screen {
      width: 390px;
      height: 844px;
      background: #000;
      position: relative;
      overflow: hidden;
    }
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }
    .scene.active {
      opacity: 1;
      pointer-events: auto;
    }
    .scene-jewdle {
      background: #000;
    }
    .scene-jbomb {
      background: #000;
    }
    .scene-title {
      background-size: cover;
      background-position: center;
    }
    .brought-text {
      color: #fff;
      font-size: 10px;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-align: center;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-img {
      max-width: 280px;
      height: auto;
      image-rendering: pixelated;
    }
    .labs-text, .productions-text {
      color: #fff;
      font-size: 14px;
      letter-spacing: 4px;
      margin-top: 20px;
    }
    /* Background image for title scene */
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }
    /* Game title marquee */
    .marquee-container {
      position: relative;
      z-index: 10;
      margin-top: 80px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .marquee-container.visible {
      opacity: 1;
    }
    #marqueeCanvas {
      image-rendering: pixelated;
    }
    /* Start button */
    .start-btn {
      position: relative;
      z-index: 10;
      margin-top: 400px;
      padding: 16px 40px;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: #000;
      background: #fff;
      border: 4px solid #000;
      box-shadow: 4px 4px 0 #000;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 0.1s;
      image-rendering: pixelated;
    }
    .start-btn.visible {
      opacity: 1;
    }
    .start-btn:hover {
      background: #f0f0f0;
    }
    .start-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }
    /* Mute button */
    .mute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #fff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="screen">
    <button class="mute-btn" id="muteBtn">ðŸ”Š</button>

    <!-- Scene 1: Jewdle Labs -->
    <div class="scene scene-jewdle" id="scene1">
      <div class="brought-text">BROUGHT TO YOU BY</div>
      <div class="logo-container">
        <img src="splash-assets/jewdle-logo.png" alt="Jewdle" class="logo-img" id="jewdleLogo">
        <div class="labs-text">LABS</div>
      </div>
    </div>

    <!-- Scene 2: JBomb Productions -->
    <div class="scene scene-jbomb" id="scene2">
      <div class="logo-container">
        <img src="splash-assets/jbomb-logo.png" alt="JBomb" class="logo-img" id="jbombLogo">
        <div class="productions-text">PRODUCTIONS</div>
      </div>
    </div>

    <!-- Scene 3: Title Screen -->
    <div class="scene scene-title" id="scene3">
      <img src="splash-assets/background.png" alt="" class="background-img">
      <div class="marquee-container" id="marqueeContainer">
        <canvas id="marqueeCanvas" width="350" height="120"></canvas>
      </div>
      <button class="start-btn" id="startBtn">START</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="../assets/sounds/everything.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Google Fonts loader
    const link = document.createElement('link');
    link.href = 'https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap';
    link.rel = 'stylesheet';
    document.head.appendChild(link);

    const bgMusic = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    let isMuted = false;

    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      bgMusic.muted = isMuted;
      muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Marquee animation
    const marqueeCanvas = document.getElementById('marqueeCanvas');
    const mCtx = marqueeCanvas.getContext('2d');
    let marqueeFrame = 0;
    let marqueeAnimating = false;

    const MARQUEE_COLORS = ['#FF9500', '#FFCC00', '#FF6B00', '#FFE44D'];
    const LIGHT_POSITIONS = [];

    // Generate light positions around border
    for (let i = 0; i < 20; i++) LIGHT_POSITIONS.push({ x: i * 18 + 5, y: 5 });
    for (let i = 0; i < 6; i++) LIGHT_POSITIONS.push({ x: 345, y: i * 18 + 20 });
    for (let i = 19; i >= 0; i--) LIGHT_POSITIONS.push({ x: i * 18 + 5, y: 115 });
    for (let i = 5; i >= 0; i--) LIGHT_POSITIONS.push({ x: 5, y: i * 18 + 20 });

    function drawMarquee() {
      mCtx.clearRect(0, 0, 350, 120);

      // Background plate
      mCtx.fillStyle = '#1a0a00';
      mCtx.fillRect(0, 0, 350, 120);

      // Border
      mCtx.strokeStyle = '#8B4513';
      mCtx.lineWidth = 8;
      mCtx.strokeRect(4, 4, 342, 112);

      // Animated lights
      LIGHT_POSITIONS.forEach((pos, i) => {
        const colorIndex = (i + marqueeFrame) % MARQUEE_COLORS.length;
        const isOn = (i + marqueeFrame) % 3 !== 0;
        mCtx.fillStyle = isOn ? MARQUEE_COLORS[colorIndex] : '#442200';
        mCtx.beginPath();
        mCtx.arc(pos.x, pos.y, 5, 0, Math.PI * 2);
        mCtx.fill();
      });

      // Title text
      mCtx.font = 'bold 22px "Press Start 2P", monospace';
      mCtx.textAlign = 'center';
      mCtx.textBaseline = 'middle';

      // Text shadow
      mCtx.fillStyle = '#000';
      mCtx.fillText('BALLOON', 177, 42);
      mCtx.fillText('BLOWOUT', 177, 82);

      // Main text with gradient
      const gradient = mCtx.createLinearGradient(0, 30, 0, 90);
      gradient.addColorStop(0, '#7ED321');
      gradient.addColorStop(0.5, '#FFCC00');
      gradient.addColorStop(1, '#FF9500');
      mCtx.fillStyle = gradient;
      mCtx.fillText('BALLOON', 175, 40);
      mCtx.fillText('BLOWOUT', 175, 80);

      marqueeFrame++;
      if (marqueeAnimating) {
        requestAnimationFrame(drawMarquee);
      }
    }

    function startMarqueeAnimation() {
      marqueeAnimating = true;
      drawMarquee();
    }

    // Scene sequencing
    const scenes = [
      document.getElementById('scene1'),
      document.getElementById('scene2'),
      document.getElementById('scene3')
    ];
    const marqueeContainer = document.getElementById('marqueeContainer');
    const startBtn = document.getElementById('startBtn');

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function runSequence() {
      // Try to play music (may be blocked by browser autoplay policy)
      try {
        await bgMusic.play();
      } catch (e) {
        console.log('Autoplay blocked - click anywhere to start music');
        document.addEventListener('click', () => bgMusic.play(), { once: true });
      }

      // Scene 1: Jewdle Labs
      await sleep(500);
      scenes[0].classList.add('active');
      await sleep(2500);
      scenes[0].classList.remove('active');

      // Scene 2: JBomb Productions
      await sleep(1000);
      scenes[1].classList.add('active');
      await sleep(2500);
      scenes[1].classList.remove('active');

      // Scene 3: Title
      await sleep(1000);
      scenes[2].classList.add('active');
      await sleep(800);
      marqueeContainer.classList.add('visible');
      startMarqueeAnimation();
      await sleep(1000);
      startBtn.classList.add('visible');
    }

    // Start button handler
    startBtn.addEventListener('click', () => {
      alert('Game would start here!');
    });

    // Start the sequence
    runSequence();
  </script>
</body>
</html>
